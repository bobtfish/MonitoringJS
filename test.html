<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Systems</title>
        <meta name="description" content="">
        <meta name="author" content="">

        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/json2.js"></script>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/bootstrap-modal.js"></script>
        <script src="js/underscore-1.1.6.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/app/model/host.js"></script>
        <script src="js/app/collection/ofhosts.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="sidebar">
                <ul id="host-list">
            	</ul>
            	<script type="text/template" id="host-template">
            	     <a href="#" class="btn host-detail">+</a>
            	        <%= facts.fqdn %>
                </script>
            </div>
            <div id="content" class="content">
            	<div id="hoststats" class="pull-right"></div>
            	<div id="hostdetails"></div>
            </div>
        </div>
        <script type="text/template" id="stats-template">
              Total: <%= total %>
        </script>
        <script type="text/template" id="host-detail-template">
            <h1><%= fqdn %></h1>
            <h2>Classes</h2>
            <ul><% _.each(classes, function(name) { %> <li><%= name %></li> <% }); %></ul>
            <h2>Facts</h2>
            <table>
                <tr><th>Name</th><th>Value</th></tr>
                <% _.each(facts, function(value, name) { %><tr><td><%= name %></td><td><%= value %></td></tr> <% }); %>
            </table>
            <h2>Lastseen</h2>
            <%= lastseen_string %>
        </script>
        <script src="js/app/view/hostrow.js"></script>    
        <script src="js/app/view/app.js"></script>
    </body>
</html>
