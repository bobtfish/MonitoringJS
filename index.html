")["macaddress"] %></span> </div> <img src="<%= host.graphUrl("cpu-day") %>" width="497" height="371" /> <img src="<%= host.graphUrl("load-day") %>" /> <img src="<%= host.graphUrl("memory-day") %>" /> <img src="<%= host.graphUrl("swap-day") %>" /> <img src="<%= host.graphUrl("df-week") %>" /> <img src="<%= host.graphUrl("diskstats_iops-day") %>" /> </div> <% if (host.get("nagios_results")) { %> <div class="tab-pane" id="nagios"> <div class="tabbable tabs-left"> <ul class="nav nav-tabs"> <% host.get("nagios_results").each(function (service) { %> <li class="alert-<% if (service.isOk()) { %>success<% } else { %>error<% } %>"> <a href="#nagios_<%= service.get("name") %>" data-toggle="tab"><%= service.get("name") %></a> </li> <% }); %> </ul> <div class="tab-content"> <% host.get("nagios_results").each(function (service) { %> <div class="tab-pane" id="nagios_<%= service.get("name") %>"> <div style="padding: 20px;"> <h3><strong><%= service.get("plugin_output") %></strong></h3> <div> <div class="span2"><strong>Acknowledged</strong></div> <div class="span3"><% if (service.get("problem_has_been_acknowledged") == 0) { %>No<% } else { %>Yes<% } %></div> </div> <br /> <div> <div class="span2"><strong>Failed At</strong></div> <div class="span3"><%= service.get("last_notification").toGMTString() %></div> </div> <br /> <div> <div class="span2"><strong>Comments</strong></div> <div class="span3"><%= JSON.stringify(service.get("comments"), undefined, 2) %></div> </div><br /> <pre style="margin-left: 100px; margin-top: 20px;"><%= JSON.stringify(service, undefined, 2) %></pre> </div> </div> <% }); %> </div> </div> </div> <% } %> <% if (host.hasRaid()) { %><div class="tab-pane" id="raid"> <span class="span2"><strong>Controller</strong></span> <span class="span2"><%= host.raidController() %></strong></span> </div><% } %> <div class="tab-pane" id="classes"> <ul class="puppetclasses"><% _.each(host.get("classes").sort(), function(name) { %> <li><a class="puppetclass" href="#"><%= name %></a
